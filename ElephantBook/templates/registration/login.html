{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>ElephantBook</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="w-25 m-5">
            <img src="{% static 'elephantbook_logo_gray.svg' %}" />
                <form class="pt-4 mt-1" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" class="form-control input-lg" name="username" autofocus="">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control input-lg" name="password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Log in"/>
                    <input type="hidden" name="next" value="{{ next }}"/>
                </form>
            </div>
        </div>
</body>
</html>
